<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fila</h1>
        <input type="number" id="queue-size" placeholder="Quantidade de elementos">
        <button onclick="createQueue()">Criar Fila</button>
        <div class="controls">
            <input type="text" id="element" placeholder="Elemento">
            <button onclick="enqueue()">Adicionar</button>
            <button onclick="dequeue()">Retirar</button>
        </div>
        <div class="queue-info">
            <h2>Elementos na Fila:</h2>
            <ul id="queue-elements"></ul>
            <p>Quantidade de elementos: <span id="element-count">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
